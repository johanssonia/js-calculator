<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>

<body>
    <div class="darkBackground">
        
            <p  id="result"></p>
       

    <div class="allKeys">
        <div class="clearKey key" id="clear">C</div>
        <div class="blackKey key" id="delete">⌫</div>
        <div class="blueKey key buttonOperator" id="buttonDivide">÷</div>
    
    
        <div class="blackKey key numberKey" id="button7">7</div>
        <div class="blackKey key numberKey" id="button8">8</div>
        <div class="blackKey key numberKey" id="button9">9</div>
        <div class="blueKey key buttonOperator" id="buttonMultiply">×</div>
 
    
        <div class="blackKey key numberKey" id="button4">4</div>
        <div class="blackKey key numberKey" id="button5">5</div>
        <div class="blackKey key numberKey" id="button6">6</div>
        <div class="blueKey key buttonOperator" id="buttonMinus">-</div>
    
        <div class="blackKey key numberKey" id="button1">1</div>
        <div class="blackKey key numberKey" id="button2">2</div>
        <div class="blackKey key numberKey" id="button3">3</div>
        <div class="blueKey key buttonOperator" id="buttonPlus">+</div>
    
        <div class="zerroKey key numberKey" id="button0">0</div>
        <div class="blueKey key" id="equel">=</div>
    </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
